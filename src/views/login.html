<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Welcome to our Detention Admin website's Login page. Access your account securely for personalized experiences. Log in with your credentials to unlock a host of tailored features and join our community for a unique journey.">
  <link rel="stylesheet" href="../public/styles/css/styles.css">
  <link rel="icon" href="../public/assets/header/police-icon.svg">
  <title>Login</title>
</head>

<body>
  <div class="nav-container">
    <nav class="navbar">
      <h1 id="navbar-logo"></h1>
      <div class="menu-toggle" id="mobile-menu">
        <span class="togglebar"></span>
        <span class="togglebar"></span>
        <span class="togglebar"></span>
      </div>
      <ul class="nav-list">
        <li class="list__item">
          <a href="/" class="nav-link">
            <img class="list__item-icon" src="../public/assets/header/home-icon.svg" alt="home-logo">
            <p class="list__item-text">Home</p>
          </a>
        </li>
        <li class="list__item">
          <a href="/" class="nav-link">
            <img class="list__item-icon" src="../public/assets/header/about-icon.svg" alt="about-logo">
            <p class="list__item-text">About</p>
          </a>
        </li>
        <li class="list__item">
          <a href="/" class="nav-link">
            <img class="list__item-icon" src="../public/assets/header/contact-icon.svg" alt="contact-logo">
            <p class="list__item-text">Contact</p>
          </a>
        </li>
        <li class="list__item">
          <a href="#" class="profile-link">
            <img class="person-logo" src="../public/assets/header/person-icon.webp" alt="person-logo">
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <script src="app.js"></script>

  <main class="login">
    <div class="container">
      <h1 class="container__title">Login to your DeAd account</h1>
      <form class="container__form" id="login-form">
        <div class="container__form-field">
          <input id="email" required type="text" name="email" placeholder="Email">
          <p class="validation-error email-error"></p>
        </div>
        <div class="container__form-field">
          <input id="password" required type="password" name="password" placeholder="Password">
          <p class="validation-error password-error"></p>
        </div>
        <div class="container__form-buttons">
          <button type="submit" class="container__form-submit">
            Log In
          </button>
          <button type="button" class="container__form-submit-signup" onclick="location.href = './signup.html';">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </main>
  
</body>

</html>
