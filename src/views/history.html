<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Please provide information about yourself and any other visitors who may accompany you to visit a prisoner. A visitor could be a family member, lawyer, or psychologist, and they are required to furnish personal details to schedule a visit on the DeAd website.">
  <link rel="stylesheet" href="../public/styles/css/styles.css">
  <link rel="icon" href="../public/assets/header/police-icon.svg">
  <title>History</title>
</head>

<body>
  <div class="nav-container">
    <nav class="navbar">
      <div class="menu-toggle" id="mobile-menu">
        <span class="togglebar"></span>
        <span class="togglebar"></span>
        <span class="togglebar"></span>
      </div>
      <ul class="nav-list">
        <li class="list__item">
          <a href="/" class="nav-link">
            <img class="list__item-icon" src="../public/assets/header/home-icon.svg" alt="home-logo">
            <p class="list__item-text">Home</p>
          </a>
        </li>
        <li class="list__item">
          <a href="/" class="nav-link">
            <img class="list__item-icon" src="../public/assets/header/about-icon.svg" alt="about-logo">
            <p class="list__item-text">About</p>
          </a>
        </li>
        <li class="list__item">
          <a href="/" class="nav-link">
            <img class="list__item-icon" src="../public/assets/header/contact-icon.svg" alt="contact-logo">
            <p class="list__item-text">Contact</p>
          </a>
        </li>
        <li class="list__item">
          <a href="#" class="profile-link">
            <img class="person-logo" src="../public/assets/header/person-icon.webp" alt="person-logo">
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <script src="app.js"></script>
<main class="history">
    <div class="history-container">
      <section class="info-container">
        <div class="history__title">Your Visit History</div>
        <ul class="history__list">
          <li>
            <div class="history-element">
              <img src="../public/assets/visitormain/inmate-icon.webp" alt="inmate photo" class="history__list__show__photo">
              <div class="visit-info">
                <div class="history__list__show__name">
                  <p class="history__list__show__label">
                    Prisoner:
                    <span class="history__list__show__info">Name Surname</span>
                  </p>
                </div>
                <div class="drop-arrow">
                  <span class="vBar"></span>
                  <span class="vBar"></span>
                </div>
                <div class="visitor-main__list__show__dBirth">
                  <p class="history__list__show__label">
                    Date:
                    <span class="history__list__show__info">dd/mm/yyyy</span>
                  </p>
                  
                </div>
                <div class="visitor-main__list__show__dBirth">
                  <p class="history__list__show__label">
                    Duration:
                    <span class="history__list__show__info">1:30:00</span>
                  </p>
                </div>
              </div>
              <div class="history__list__show__buttons">
                <button class="history__list__show__buttons__info">
                <img src="../public/assets/visitormain/info-icon.svg" alt="info button">
                </button>
              </div>
            </div>
          </li>
          <li>
            <div class="history-element">
                <img src="../public/assets/visitormain/inmate-icon.webp" alt="inmate photo" class="history__list__show__photo">
                <div class="visit-info">
                  <div class="history__list__show__name">
                    <p class="history__list__show__label">
                      Prisoner:
                      <span class="history__list__show__info">Name Surname</span>
                    </p>
                  </div>
                  <div class="drop-arrow">
                    <span class="vBar"></span>
                    <span class="vBar"></span>
                  </div>
                  <div class="visitor-main__list__show__dBirth">
                    <p class="history__list__show__label">
                      Date:
                      <span class="history__list__show__info">dd/mm/yyyy</span>
                    </p> 
                  </div>
                  <div class="visitor-main__list__show__dBirth">
                    <p class="history__list__show__label">
                      Duration:
                      <span class="history__list__show__info">1:15:30</span>
                    </p>
                  </div>
                </div> 
                <div class="history__list__show__buttons">
                  <button class="history__list__show__buttons__info">
                    <img src="../public/assets/visitormain/info-icon.svg" alt="info button">
                  </button>
                </div>
              </div>
          </li>
          <li>
            <div class="history-element">
              <img src="../public/assets/visitormain/inmate-icon.webp" alt="inmate photo" class="history__list__show__photo">
              <div class="visit-info">
                <div class="history__list__show__name">
                  <p class="history__list__show__label">
                    Prisoner:
                    <span class="history__list__show__info">Name Surname</span>
                  </p>
                </div>
                <div class="drop-arrow">
                  <span class="vBar"></span>
                  <span class="vBar"></span>
                </div>
                <div class="visitor-main__list__show__dBirth">
                  <p class="history__list__show__label">
                    Date:
                    <span class="history__list__show__info">dd/mm/yyyy</span>
                  </p> 
                </div>
                <div class="visitor-main__list__show__dBirth">
                  <p class="history__list__show__label">
                    Duration:
                    <span class="history__list__show__info">1:55:10</span>
                  </p>
                </div>
              </div>
              
              <div class="history__list__show__buttons">
                <button class="history__list__show__buttons__info">
                  <img src="../public/assets/visitormain/info-icon.svg" alt="info button">
                  </button>
              </div>
            </div>
          </li>
        </ul>
        <nav class="pagination-visitor-container">
          <button class="pagination-visitor-button-prev" id="prev-button" title="Previous page" aria-label="Previous page">
            <span class="button-text">Prev</span>
          </button>
          <button class="pagination-visitor-button-export" id="export-button" title="Export data" aria-label="Export button">
            <span class="button-text">Export</span>
          </button>
          <button class="pagination-visitor-button-next" id="next-button" title="Next page" aria-label="Next page">
            <span class="button-text">Next</span>
          </button>
        </nav>
      </section>
    </div>
  </main>

</html>
