<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Join DeAd website now! Sign up for free on our Signup page to unlock exciting features. It's fast and simple. Set up your profile, connect with others, and start your journey. Experience the power of DeAd and let us assist you in fulfilling your needs.."
    />
    <link rel="stylesheet" href="../public/styles/css/styles.css" />
    <link rel="icon" href="../public/assets/header/police-icon.svg" />
    <title>Sign Up</title>
  </head>

  <body>
    <header class="header" id="page-header">
      <div class="nav-container">
        <nav class="navbar">
          <div class="menu-toggle" id="mobile-menu">
            <span class="togglebar"></span>
            <span class="togglebar"></span>
            <span class="togglebar"></span>
          </div>
          <ul class="nav-list">
            <li class="list__item">
              <a href="index.html" class="nav-link">
                <img
                  class="list__item-icon"
                  src="../public/assets/header/home-icon.svg"
                  alt="home-icon"
                />
                <p class="list__item-text">Home</p>
              </a>
            </li>
            <li class="list__item">
              <a href="about.html" class="nav-link">
                <img
                  class="list__item-icon"
                  src="../public/assets/header/about-icon.svg"
                  alt="about-icon"
                />
                <p class="list__item-text">About</p>
              </a>
            </li>
            <li class="list__item">
              <a href="contact.html" class="nav-link">
                <img
                  class="list__item-icon"
                  src="../public/assets/header/contact-icon.svg"
                  alt="contact-icon"
                />
                <p class="list__item-text">Contact</p>
              </a>
            </li>
            <li class="list__item">
              <a href="#" class="profile-link">
                <img
                  class="person-icon"
                  src="../public/assets/header/person-icon.webp"
                  alt="person-icon"
                  onclick="toggleMenu()"
                  id="person-icon"
                />
              </a>
            </li>
          </ul>
          <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
              <div class="user-info">
                <img
                  src="../public/assets/header/person-icon.webp"
                  alt="person-icon-sub"
                />
                <h2>Name Surname</h2>
              </div>
              <hr />
              <a href="profile.html" class="sub-menu-link">
                <img
                  src="../public/assets/header/profile-icon.png"
                  alt="profile-icon"
                />
                <p>Profile</p>
                <span>⯈</span>
              </a>
              <a href="#" class="sub-menu-link">
                <img
                  src="../public/assets/header/logout-icon.png"
                  alt="logout-icon"
                />
                <p>Logout</p>
                <span>⯈</span>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="login">
      <div class="container">
        <h1 class="container__title">Sign Up</h1>
        <form
          action="#"
          id="signup-form"
          class="container__form"
          enctype="multipart/form-data"
        >
          <div class="container__form-field">
            <input
              id="firstName"
              required
              type="text"
              name="firstName"
              placeholder="First name"
            />
            <p class="validation-error first_name-error"></p>
          </div>
          <div class="container__form-field">
            <input
              id="lastName"
              required
              type="text"
              name="lastName"
              placeholder="Last name"
            />
            <p class="validation-error last_name-error"></p>
          </div>
          <div class="container__form-field">
            <input
              id="email"
              required
              type="email"
              name="email"
              placeholder="Email"
            />
            <p class="validation-error email-error"></p>
          </div>
          <div class="container__form-field">
            <input
              id="password"
              required
              type="password"
              name="password"
              placeholder="Password"
            />
            <p class="validation-error password-error"></p>
          </div>
          <div class="container__form-field">
            <input
              id="password-confirm"
              required
              type="password"
              name="password"
              placeholder="Confirm Password"
            />
            <p class="validation-error password-error"></p>
          </div>
          <div class="container__form-buttons">
            <button type="submit" class="container__form-submit-signup">
              Sign up
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
