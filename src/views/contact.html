<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Contact us at DeAd! We'd like to hear your feedback.">
  <link rel="stylesheet" href="../public/styles/css/styles.css">
  <link rel="icon" href="../public/assets/header/police-icon.svg">
  <title>Contact</title>
</head>

<body>
  <header class="header" id="page-header">
    <div class="header__container">
      
        <div class="nav__toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="list__item">
                    <a href="/" class="nav-link">
                      <img class="list__item-icon" src="../public/assets/header/home-icon.svg" alt="home-logo">
                      <p class="list__item-text">Home</p>
                    </a>
                  </li>
                  <li class="list__item">
                    <a href="/views/about.html" class="nav-link">
                      <img class="list__item-icon" src="../public/assets/header/about-icon.svg" alt="info-logo">
                      <p class="list__item-text">About</p>
                    </a>
                  </li>
                  <li class="list__item">
                    <a href="/views/contact.html" class="nav-link">
                      <img class="list__item-icon" src="../public/assets/header/contact-icon.svg" alt="contact-logo">
                      <p class="list__item-text">Contact</p>
                    </a>
                  </li>
                  <li class="list__item">
                    <a href="#" class="profile-link">
                      <img class="person-logo" src="../public/assets/header/person-icon.webp" alt="person-logo">
                    </a>
                  </li>
            </ul>
        </nav>
    </div>
  </header>

  <main class="contact">
    <div class="container">
        <h1 class="container__title">Contact Us</h1>
        <p class="container__text">Have some feedback for our services? Let us know by completing the online form below: </p>
        <form class="container__form" id="contact-form">
            <div class="container__form-field">
                <input id="firstName" required type="text" name="firstName" placeholder="First name">
                <p class="validation-error first_name-error"></p>
            </div>
            <div class="container__form-field">
                <input id="email" required type="email" name="email" placeholder="Email">
                <p class="validation-error email-error"></p>
            </div>
            <div class="container__form-field">
                <textarea id="feedbackMessage" name="feedback" placeholder="Feedback" rows="4" cols="50"></textarea>
            </div>
            <div class="container__form-buttons">
                <button type="submit" class="container__form-submit">
                  Submit Feedback
                </button>
            </div>
        </form>     
        
    </div>
    <div class="wrapper">
      <h1 class="contact__title">
      Contact Details:
      </h1>
      <p class="contact__description">
        contact@deadmin.com    
      </p>
      <p class="contact__description">
        (908) 686-1201 
      </p>
      <p class="contact__description">
        302 Main St
        Lakeport, CA
        95453
      </p>
  </div>
  </section>
  </main>

</body>

</html>
